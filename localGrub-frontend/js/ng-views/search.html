<h1 class="flow-text">
  Farmer's Market Finder
</h1>

<div class="row">
    <form name="Search" ng-submit="vm.search()">

      <div class="input-field col s12">
        <i class="material-icons prefix large">room</i>
        <input id="icon_prefix" type="text" placeholder="Enter a Zipcode" data-ng-model="vm.zipcode">
      </div>
    </form>
</div>
<div class="results row">
  <div data-ng-repeat="market in vm.results">
    <div class="col s12 m6 2">
      <div class="card medium blue-green">
        <div class="card-image">
          <ng-map center="[{{market.latitude}}, {{market.longitude}}]" disable-default-u-i="true"  zoom="16" style="width: 100%; height:100%">
            <marker position="[{{market.latitude}}, {{market.longitude}}]">
          </ng-map>
        </div>
        <div class="card-content">
          <span class="card-title activator flow-text grey-text text-darken-4">{{market.street}}</span>
        </div>
        <div class="card-action">
          <a data-ui-sref="showMarket({fmid: market.fmid})">{{market.name}}</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{market.name}}<i class="material-icons right">close</i></span>
          <p>Filler</p>
        </div>
      </div>
    </div>
  </div>
</div>
